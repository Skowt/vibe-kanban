services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      HOST: "0.0.0.0"
      PORT: "${PORT:-3000}"
      XDG_DATA_HOME: "/data"
    volumes:
      - app-data:/data
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  app-data:
